<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form method="post" action="https://register-demo.freecodecamp.org">

      <fieldset>
        <label for="first-name">Enter Your First Name: <input name="name" type="text" id="first-name" required></label>
        <label for="last-name">Enter Your Last Name: <input name="surname" type="text" id="last-name" required></label>
        <label for="email">Enter Your Email: <input  name="email" type="email" id="email" required></label>
        <label for="new-password">Create a New Password: <input name="password" type="password" id="new-password" required
            pattern="[a-z0-5]{8,}"></label>
      </fieldset>
   
    <!-- -------------------------------------------------------------------------- -->
    <fieldset>
      <legend>Account type (required)</legend>
      <label for="personal-account"><input class="inline" name="account-type" type="radio" id="personal-account" checked>Personal</label>

      <label for="business-account"><input class="inline" name="account-type" type="radio" id="business-account">Business</label>

    </fieldset>
    


   <!-- -------------------------------------------------------------------------- -->

    <fieldset>
<label for="profile-picture">Upload a profile picture: <input name="picture" type="file" id="profile-picture"></label>
<label for="age">Input your age (years): <input name="age" type="number" min="13" max="120" id="age"></label>
<label for="referrer">How did you hear about us?
<select name="referrer" id="referrer">
  <option value="">(select one)</option>
  <option value="1">freeCodeCamp News</option>
  <option value="2">freeCodeCamp YouTube Channel</option>
  <option value="3">freeCodeCamp Forum</option>
  <option value="4">Other</option>
</select>
</label>
<label for="bio">
  <fieldset>Provide a bio: </fieldset>
  <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
</label>
</fieldset>
  <label name="terms" for="terms-and-conditions"><input class="inline" type="checkbox" id="terms-and-conditions" required>I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
  <input type="submit" value="Submit">
</form>
</body>

</html>
